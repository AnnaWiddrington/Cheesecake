<bod>
    <header>
        <div class="row no-gutters">
            <div class="col">
                <ul id="nav-bar" class="list-inline menu">
                    <li class="col-6 col-sm-3 list-inline-item ui-menu-color-contact menuitem">
                        <a href="index.html" class="hvr-sweep-to-top"><i class="fa fa-comment-o" aria-hidden="true"></i><span>Home</span></a>
                    </li>
                    <li class="col-6 col-sm-3 list-inline-item ui-menu-color-menu menuitem">
                        <a href="menu.html" class="hvr-sweep-to-top"><i class="fa fa-clipboard" aria-hidden="true"></i><span>Menu</span></a>
                    </li>
                    <li class="col-6 col-sm-3 list-inline-item ui-menu-color-home menuitem">
                        <a href="contact.html" class="hvr-sweep-to-top"><i class="fa fa-home" aria-hidden="true"></i><span>Contact</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row no-gutters">
            <a class="col-md-1 logo" href="index.html"></a>
            <div class="col-md-8">
                <div class="row no-gutters bg-color-name-title">
                    <div class="col heading">
                        <h1 class="title">Love,</h1>
                        <h2 class="title2"> Elle-Leigh Cheesecakes x</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <form action="https://formdump.codeinstitute.net/" method="POST">
            <fieldset>
                <legend>Details</legend>
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" required>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" required>
            </fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required>
            </fieldset>
            <fieldset>
                <legend>Cheesecake Selection</legend>
                    <input type="radio" name="flavour" value="key-lime" id="key-lime" required>
                    <label for="key-lime">Key Lime Cheesecake</label>
                    <br>
                    <input type="radio" name="flavour" value="eton-mess" id="eton-mess">
                    <label for="eton-mess">Eton Mess Cheesecake</label>
                    <br>
                    <input type="radio" name="flavour" value="strawberry" id="strawberry">
                    <label for="strawberry">Strawberry Shortcake</label>
                    <br>
                    <input type="radio" name="flavour" value="mango_passion" id="mango_passion">
                    <label for="mango_passion">Mango and Passionfruit Cheesecake</label>
                    <br>
                    <input type="radio" name="flavour" value="lemon" id="lemon">
                    <label for="lemon">Lemon Cheesecake</label>
                    <br>
                    <input type="radio" name="flavour" value="gingerbread" id="gingerbread">
                    <label for="gingerbread">Gingerbread Cheesecake</label>
                    <br>
                    <input type="radio" name="flavour" value="white_choco" id="white_choco">
                    <label for="white_choco">White Chocolate and Red Berry Cheesecake</label>
                    <br>
                    <input type="radio" name="flavour" value="other" id="other">
                    <label for="other">Other</label>
                    <br>
                    <textarea id="request" cols="15" rows="2" name="request" placeholder="Please provide the flavour you would like"></textarea>
            </fieldset>
            <input type="submit" value="Send" class="button">
        </form>
    </section>
   <footer class="container-fluid">
            <div>
                <ul class="list-inline socials">
                    <li class="list-inline-item">

                        </a>
